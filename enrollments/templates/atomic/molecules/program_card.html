<div class="program-card">
    <div class="program-header">
        <h3>{{ program.name }}</h3>
        <span class="badge badge-{{ program.program_type }}">{{ program.get_program_type_display }}</span>
    </div>
    <div class="program-details">
        <p><strong>Code:</strong> {{ program.code }}</p>
        <p><strong>Duration:</strong> {{ program.duration_years }} year(s)</p>
        <p><strong>Tuition:</strong> â‚±{{ program.tuition_fee|floatformat:2 }}/year</p>
        <p class="program-description">{{ program.description|truncatewords:20 }}</p>
    </div>
    <div class="program-actions">
        <a href="{% url 'program_detail' program.pk %}" class="btn btn-primary btn-sm">View Details</a>
        {% if user.is_staff %}
        <a href="{% url 'program_update' program.pk %}" class="btn btn-secondary btn-sm">Edit</a>
        {% endif %}
    </div>
</div>
